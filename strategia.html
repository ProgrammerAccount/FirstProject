<script>


function ClickEvent(e) {

	const index = Array.from(e.parentElement.children).indexOf(e);
	document.getElementsByClassName("block")[index-20].style.background = "blue";
	document.getElementsByClassName("block")[index-1] .style.background = "blue";
	document.getElementsByClassName("block")[index+1] .style.background = "blue";
	document.getElementsByClassName("block")[index+20].style.background = "blue";
	
}

var ContainerHTML="";
for(var i=0;i<200;i++)
ContainerHTML+='<div onclick="ClickEvent(this)""  class="block"></div>';
document.getElementById("container").innerHTML=ContainerHTML;

</script>
